<div class="flex flex-row items-center place-content-center">
  <div class="flex flex-col relative h-[100%] w-[90%] md:w-[80%] lg:w-[60%]">
    <div class="relative h-[20%] min-h-[180px]">
      <app-shopping-edit></app-shopping-edit>
    </div>
    <mat-selection-list #list [multiple]="false" class="scrollbar">
      <div *ngFor="
                              let ingredient of (shoppingList$ | async)?.ingredients;
                              let i = index
          ">
        <mat-list-option (click)="onEditItem(i)">{{ ingredient.name }} ({{ ingredient.amount }})
        </mat-list-option>
        <mat-divider></mat-divider>
      </div>
    </mat-selection-list>
  </div>
</div>
