<mat-toolbar color="primary">
  <div class="flex flex-row place-content-start lg:place-content-center items-center justify-items-stretch w-full">
    <div class="sm:hidden" *ngIf="user$ | async">
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="w-1/9 sm:w-[10%] mr-4">
      <a routerLink="/">
        <img title="logo" src="../../../assets/logo/brand-logo-mono-black.png" class="sm:max-w-[70px] max-w-[60px]" />
      </a>
    </div>
    <div class="hidden sm:flex flex-row grow 2xl:content-center 2xl:justify-center max-w-[80%]">
      <ul class="flex gap-4 list-none text-xl">
        <li *ngIf="(user$ | async)">
          <a routerLink="/" routerLinkActive="active">Recipes</a>
        </li>
      </ul>
    </div>
    <div class="hidden sm:flex flex-row grow content-center justify-end max-w-[5%]" *ngIf="(user$ | async)">
      <button mat-basic-button routerLink="/shopping-list">
        <mat-icon>add_shopping_cart</mat-icon>
        <span>0</span>
      </button>
    </div>
    <div class="hidden sm:flex flex-row grow content-center justify-end max-w-[5%]" *ngIf="(user$ | async)">
      <button mat-basic-button [matMenuTriggerFor]="menu">
        <img
          [src]="(user$ | async).profile.avatarUrl ? (user$ | async).profile.avatarUrl : '../../../assets/icons/user-avatar.svg'" />
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/recipes" routerLinkActive="active">
          <span>My Recipes</span>
        </button>
        <button mat-menu-item disabled="true">
          <span>My Adresses</span>
        </button>
        <button mat-menu-item disabled="true">
          <span>My Orders</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="$event.stopPropagation()">
          <app-theme-switch></app-theme-switch>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
