<div class="pb-5 w-full">
  <div class="flex flex-col sm:flex-row gap-2 mb-2">
    <span class="text-2xl font-bold">{{ recipe.name }}</span>
    <div>
      <button mat-stroked-button color="accent" type="button" [matMenuTriggerFor]="recipeMenu">
        Manage Recipe <mat-icon>edit</mat-icon>
      </button>
      <mat-menu class="w-full" #recipeMenu="matMenu">
        <button mat-menu-item (click)="onEditRecipe()">
          <span>Edit Recipe</span>
        </button>
        <button mat-menu-item (click)="onDeleteRecipe()">
          <span>Delete Recipe</span>
        </button>
        </mat-menu>
    </div>
  </div>
  <div class="mb-2">
    <span>{{ recipe.description }}</span>
  </div>
  <div class="mb-3">
    <img class="w-full max-h-[300px] sm:max-h-[600px] object-cover" [src]="recipe?.image?.url" alt="" />
  </div>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-lg font-semibold accent">Ingredients</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <button mat-flat-button color="primary" type=" button" (click)="onAddToShoppingList()">
        <span>Add to shopping list</span>
      </button>
      </mat-card>
  </div>
</div>
