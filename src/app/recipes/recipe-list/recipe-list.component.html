<div class="flex flex-col gap-2">
  <div>
    <button mat-raised-button color="primary" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
  <mat-divider class="my-4"></mat-divider>
  <div class="flex flex-col gap-2" *ngIf="recipes?.length; else noRecipes">
    <app-recipe-item class="mb-0" *ngFor="let recipeItem of recipes" [recipe]="recipeItem">
    </app-recipe-item>
  </div>
  <ng-template #noRecipes>
    <div>
      <p>No recipes!</p>
    </div>
  </ng-template>
</div>
